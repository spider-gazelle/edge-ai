name: edge-ai
version: 1.0.0

dependencies:
  # The server framework
  action-controller:
    github: spider-gazelle/action-controller

  # AI processing
  tflite_pipeline:
    github: spider-gazelle/tflite_pipeline
    branch: master

  # Configuration file change monitoring
  inotify:
    github: petoem/inotify.cr
    branch: master

  # General Purpose IO control
  gpio:
    github: spider-gazelle/gpio.cr

  # scheduled tasks
  tasker:
    github: spider-gazelle/tasker

development_dependencies:
  # ameba:
  #  github: veelenga/ameba
  hot_topic:
    github: jgaskins/hot_topic

# compile target
targets:
  interface:
    main: src/interface.cr

  processor:
    main: src/processor.cr

  hw_info:
    main: src/hw_info.cr

  install:
    main: src/install.cr
